<app-header></app-header>
<div style="background-color: #121e3d">
  <div class="container bg-dark text-white">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-1 bg-dark"></div>
      <div class="col-4">
        <div style="height: 25vh"></div>

        <form>
          <div class="form-group">
            <label>Username</label>
            <input [(ngModel)]="user.username" name="username" class="form-control" placeholder="Enter username">
          </div>
          <br>
          <br>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input [(ngModel)]="user.password" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <br>
          <div class="form-group">
            <label for="exampleInputPassword2">Confirm Password</label>
            <input [(ngModel)]="confPassword" name="password2" type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
          </div>
          <br>
          <br>
          <button (click)="createAccount(user, confPassword)" type="submit" class="btn btn-primary">Submit</button>
          <br>
          <br>
          <br>
        </form>

        <div class="text-center">
          <small class="small">I have account, I need <a routerLink="/login">Login</a> </small>
        </div>

        <div style="height: 15vh"></div>
      </div>
      <div class="col-1 bg-dark"></div>
      <div class="col-3"></div>

    </div>
  </div>
</div>
